<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <img src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG" rel="noreferrer" alt="amazon-logo">
    </header>
    <main>
        <section>
            <div id="picture">
                <img src="./red.png" rel="noreferrer" alt="watch" id="watch-img">
                <img src="./Daco_4894713.png" alt="heart" id="heart-img">
                <h2 id="time">Time </h2>
                <audio id="heart-beats">
                    <source src="./Human-Heartbeat-www.fesliyanstudios.com-www.fesliyanstudios.com.mp3">
                </audio>
            </div>
            <div id="watch-info">
                <h2>
                    FitBit 19 -  The Smart Watch
                </h2>
                <p>This is super watch with exciting features</p>
                <h3>
                    Select Color
                </h3>
                <div id="colors">
                    <div id="color1" onclick="change('blue')"></div>
                    <div id="color2" onclick="change('pink')"></div>
                    <div id="color3" onclick="change('black')"></div>
                    <div id="color4" onclick="change('skin')"></div>
                </div>
                <h3> Featues</h3>
                <button class="features">Time</button>
                <button class="features">Heart Rate</button><br>
                <button id="buy-btn">BUY NOW</button>

            </div>
        </section>

    </main>
    
</body>
<script src="index.js"></script>
</html>
